<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/books.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>
    <div th:switch="${books}">
        <h2 th:case="null">No books yet!</h2>
        <div th:case="*">
            <h2>Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th id="bookId">Id</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="book" th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.year}"></td>
                        <td class="overlay">
                            <div sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/books/delete/} + ${book.id}">üóëÔ∏è</a>
                                <a th:href="@{/books/edit/} + ${book.id}">üñäÔ∏è</a>
                            </div>
                            <div sec:authorize="hasRole('USER')">
                                <button>üõí</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/logout}">Sign Out</a>
    <script type="text/javascript" th:src="@{/js/books.js}"></script>
</body>

</html>
